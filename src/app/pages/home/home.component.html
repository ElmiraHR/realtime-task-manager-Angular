<h2>Neue Aufgabe erstellen</h2>
<app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>

<h2>Deine Aufgaben</h2>

<!-- Ð¤Ð¸Ð»ÑŒÑ‚Ñ€Ñ‹ -->
<div class="filters">
  <label>
    Status:
    <select [(ngModel)]="statusFilter" (ngModelChange)="onFilterChange()">
      <option value="all">Alle</option>
      <option value="todo">Todo</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </label>

  <label>
    Titel:
    <input type="text" [(ngModel)]="titleFilter" (ngModelChange)="onFilterChange()" placeholder="Suchen..." />
  </label>
</div>

<!-- Ð¡Ñ‚Ð¾Ð»Ð±Ñ†Ñ‹ Ð·Ð°Ð´Ð°Ñ‡ -->
<div class="columns">
    <!-- TODO -->
    <div
      class="column"
      cdkDropList
      [cdkDropListData]="todoTasks"
      [cdkDropListConnectedTo]="['inProgressList', 'doneList']"
      (cdkDropListDropped)="drop($event, 'todo')"
      id="todoList"
    >
      <h3>ðŸ“Œ To Do</h3>
      <div *ngFor="let task of todoTasks" cdkDrag>
        <app-task-list
          [tasks]="[task]"
          (delete)="onDeleteTask($event)"
          (edit)="openEditModal($event)">
        </app-task-list>
      </div>
    </div>
  
    <!-- In Progress -->
    <div
      class="column"
      cdkDropList
      [cdkDropListData]="inProgressTasks"
      [cdkDropListConnectedTo]="['todoList', 'doneList']"
      (cdkDropListDropped)="drop($event, 'in-progress')"
      id="inProgressList"
    >
      <h3>ðŸ”„ In Progress</h3>
      <div *ngFor="let task of inProgressTasks" cdkDrag>
        <app-task-list
          [tasks]="[task]"
          (delete)="onDeleteTask($event)"
          (edit)="openEditModal($event)">
        </app-task-list>
      </div>
    </div>
  
    <!-- Done -->
    <div
      class="column"
      cdkDropList
      [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="['todoList', 'inProgressList']"
      (cdkDropListDropped)="drop($event, 'done')"
      id="doneList"
    >
      <h3>âœ… Done</h3>
      <div *ngFor="let task of doneTasks" cdkDrag>
        <app-task-list
          [tasks]="[task]"
          (delete)="onDeleteTask($event)"
          (edit)="openEditModal($event)">
        </app-task-list>
      </div>
    </div>
  </div>
